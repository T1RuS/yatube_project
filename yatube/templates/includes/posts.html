<div class="card bg-light mb-3">
  <article class="">
    <ul class="card-header list-unstyled">
      <li>
        Автор: {{ post.author.get_full_name }}
      </li>
      <li>
        Дата публикации: {{ post.pub_date|date:"d E Y" }}
      </li>
    </ul>
    <div class="card-body">
      <p>{{ post.text }}</p>
      {% if post.group %}
        <a class="btn btn-secondary" href="{% url 'posts:group_list' post.group.slug %}">
          Все записи группы: {{post.group.title}}</a>
      {% endif %}
      <a class="btn btn-secondary" href="{% url 'posts:user_posts' post.author %}">
          Все записи пользователя: {{post.author.get_full_name}}</a>
    </div>
  </article>
</div>
